<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="toggle.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="flex">
      <div class="main-txt">
        <div class="pri-btn">Our Pricing</div>

        <div class="toggle">
          <div>Annually</div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <div>Monthly</div>
        </div>
      </div>
      <div class="pricing">
        <div class="basic">
          <div>Basic</div>
          <div class="prices">
            <div style="padding-right: 2px">&dollar;</div>
            <div style="font-size: 40px">19.99</div>
          </div>
          <hr class="line" />
          <div>500 GB Storage</div>
          <hr class="line" />
          <div>2 Users Allowed</div>
          <hr class="line" />
          <div>Send up to 3 GB</div>
          <hr class="line" />
          <div>
            <button class="learn-btn learn-font">LEARN MORE</button>
          </div>
        </div>
        <div class="prof">
          <div>Professional</div>
          <div class="prices">
            <div style="padding-right: 2px; color: white">&dollar;</div>
            <div class="prof-price">24.99</div>
          </div>
          <hr class="line" />
          <div>1 TB Storage</div>
          <hr class="line" />
          <div>5 Users Allowed</div>
          <hr class="line" />
          <div>Send up to 10 GB</div>
          <hr class="line" />
          <div>
            <button class="learn-btn learn-font prof-learn">LEARN MORE</button>
          </div>
        </div>
        <div class="master">
          <div>Master</div>
          <div class="prices">
            <div style="padding-right: 2px">&dollar;</div>
            <div style="font-size: 40px">39.99</div>
          </div>
          <hr class="line" />
          <div>2 TB Storage</div>
          <hr class="line" />
          <div>10 Users Allowed</div>
          <hr class="line" />
          <div>Send up to 20 GB</div>
          <hr class="line" />
          <div>
            <button class="learn-btn learn-font">LEARN MORE</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
